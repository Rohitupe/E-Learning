{% extends 'home/layout.html' %}
{% load static %}

{% block content %}
      <div class="container text-center mt-3" style="border: 1px solid;">
          <h3>Introduction video for  *{{ video.bookName }}*</h3>
      </div>
      
    <div class="container mt-2 text-center">    
        <video autoplay controls width="650" style="max-width: 100%;
        height: auto;">
            <source src="{{ video.videoFiles.url }}" type="video/mp4">
        </video>
    </div>
    <div class="container text-center mt-3" style="border: 1px solid;">
        <h3>Download Content From <a href="{{ video.pdfFile.url }}" target="_blank">here</a></h3>
    </div>

{% endblock content %}
