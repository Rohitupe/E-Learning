<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- made css -->
    <link rel="stylesheet" href="Css/signup.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>E Learning - Sign Up</title>
</head>

<body>
    <div class="container mt-5 text-center">
        <a href="index.html"><button class="btn btn-primary">Home</button></a>
    </div>
    <br>
    <div class="container text-center signUp">
        <form class="row g-3">
            <div class="col-md-3 offset-md-3">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Don">
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Joe">
            </div>
            <div></div>
            <div class="col-md-6 offset-md-3">
                <label for="inputAddress" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="example@gmail.com">
            </div>
            <div></div>
            <div class="col-md-3 offset-md-3">
                <label for="inputAddress2" class="form-label">Password</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="1234">
            </div>
            <div class="col-md-3">
                <label for="inputAddress2" class="form-label">Confirm Password</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="1234">
            </div>
            <div></div>
            <div class="col-12">
                <button type="submit" class="btn btn-secondary">Sign in</button>
            </div>
            <div></div>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>

</html>
